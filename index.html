<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 0.95rem;
    }

    .bg-animation {
      position: fixed;
      inset: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 1.75rem;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 0.6rem 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.9rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #6f42c1;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.55rem;
      border-radius: 0.5rem;
    }

    .link-text {
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="bg-animation"></div>

<div class="login-container">
  <div class="login-card">
    <h2>Student Wellness Hub</h2>
    <p class="subtitle">Please log in to continue</p>

    <form id="loginForm">
      <input type="text" class="form-control" placeholder="Username" required>
      <input type="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div id="loginError" class="text-danger mt-2 d-none">
        Invalid username or password.
      </div>
    </form>

    <div class="link-text">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
  </div>
</div>

<footer class="footer">
  <i>Student Wellness Hub</i>
</footer>

<script>
  // Add default user if no users exist
  if (!localStorage.getItem("users")) {
    localStorage.setItem("users", JSON.stringify({ najwa: "1234" }));
  }

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = loginForm.querySelector("input[type='text']").value.trim();
    const password = loginForm.querySelector("input[type='password']").value.trim();

    const users = JSON.parse(localStorage.getItem("users")) || {};

    if (users[username] && users[username] === password) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("loginError").classList.remove("d-none");
    }
  });
</script>

</body>
</html>
